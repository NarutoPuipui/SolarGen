<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
.navbar {
  background-color: #1a73e8; /* Solar energy-inspired blue */
  color: #fff;
  padding: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 100vw;
}

.navbar-container {
  max-width: 1200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
}

.navbar-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 1rem;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.navbar-links a:hover {
  color: #ffd700; /* Solar-inspired yellow for hover */
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar-links {
    display: none;
  }
}

        body {
            font-family: Arial, sans-serif;
            max-width: 100vw;
        }

        .form-container {
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
          <a href="#" class="logo">SolarGen Predictor</a>
          <div class="navbar-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </nav>
    <div class="form-container">
        <h2>Solar Energy Prediction</h2>
        <form action="/predict" method="post">
            <label for="Daily_Yield">Daily_Yield:</label>
            <input type="number" name="Daily_Yield" required>
            
            <label for="Total_Yield">Total_Yield:</label>
            <input type="number" name="Total_Yield" required>
            
            <label for="Ambient_Temperature">Ambient_Temperature:</label>
            <input type="number" name="Ambient_Temperature" required>
            
            <label for="Module_Temperature">Module_Temperature:</label>
            <input type="number" name="Module_Temperature" required>
            
            <label for="Irradiation">Irradiation:</label>
            <input type="number"  name="Irradiation" required>

            <label for="DC_Power">DC_Power:</label>
            <input type="number"  name="DC_Power" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
